language: node_js
node_js:
  - 6.3.1
branches:
  only: dev
before_install: null
before_script: null
script:
  - echo "nothing"
after_script:
  - set -e
  - mkdir gh-pages
  - mv dist demo nar bower.json ./gh-pages
  - cd gh-pages
  - git init
  - git checkout -b gh-pages
  - npm install -g bower
  - bower install
  - git status
  - git add -f dist demo nar bower_components
  - git commit -am "travis-auto-update"
  - git status
  - git ls-files
  - >-
    [ "$TRAVIS_BRANCH" == "dev" ] && [ $GH_TOKEN ] && git push --force --quiet
    "https://${GH_TOKEN}@github.com/Ikagaka/cuttlebone.git" gh-pages:gh-pages >
    /dev/null 2>&1
